<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Тех.задание для верстальщика</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="card__img-inner">
            <img class="card__img" src="images/product_image.png" alt="auto">
        </div>
        <div class="card__info">
            <div class="card__info-top">
                <p class="card__info-title">Volvo XC40 <span class="card__year">2024</span></p>
                <div class="card__info-discount--inner">
                    <p class="card__info-discount">Скидка 200 000 ₽</p>
                </div>
            </div>
            <div class="card__info-down">
                <div class="card__info-item">
                    <p class="card__info-characteristic">Бензин, 180 л.с.</p>
                    <p class="card__info-quantity">2.0 л</p>
                </div>
                <div class="card__info-item">
                    <p class="card__info-characteristic">Передний</p>
                    <p class="card__info-quantity">4х2</p>
                </div>
                <div class="card__info-item">
                    <p class="card__info-characteristic">6 ступений</p>
                    <p class="card__info-quantity">АКПП</p>
                </div>
                <div class="card__info-item">
                    <p class="card__info-characteristic">Стоимость</p>
                    <p class="card__info-price">5 131 000 ₽</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__content">
            <span class="close"></span>
            <img class="modal__img" src="images/logo.svg" alt="logo">
            <h3 class="modal__title">Ваша заявка отправлена!</h3>
            <p class="modal__text">Спасибо за обращение! Мы свяжемся с вами в ближайшее время</p>
            <div class="button-close">Вернуться в каталог</div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
